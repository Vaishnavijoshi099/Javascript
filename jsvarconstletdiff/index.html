<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        //var keyword
        var name="Virat";
        console.log(name)
        name="sachin";
        console.log(name);
        var name="raj";
        console.log(name);

        //let keyword
        let city="Bangalore"
        console.log(city)

        city="Gulbarga"
        console.log(city)

        // let city="mumbai"
        // console.log(city) cannot redeclare the let keyword again

        //const keyword-We cannot reassign and redeclare 
        const a = 10;
        console.log(a)

        // a=20
        // console.log(a) cannot reassign 

        // const a = 30; cannot redeclare the value

    </script>
    
</body>
</html>
