<!--OnKeydown: This event gets triggered when we type any key on the keyboard-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" onkeydown="keypress()">
    <script>
        function keypress(){
            console.log("Key pressed  "+ event.target.value)
        }
    </script>
</body>
</html>
