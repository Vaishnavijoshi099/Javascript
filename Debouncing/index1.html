<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debouncing</title>
  </head>
  <body>
    <h1>Debouncing Example</h1>
    <button class="increment_button">Increment</button>
    <p>Pressed Count : <span class="increment_pressed">0</span> Times</p>
     <p>Triggered Count : <span class="increment_triggered">0</span> Times</p>
    <script>
      
const button = document.querySelector(".increment_button");
const pressed = document.querySelector(".increment_pressed");
const count = document.querySelector(".increment_triggered");

let pressed_count=0;
let triggered_count = 0;

const myDebounce = (callBack,delay)=>{
    let timer;

    return function(){
        if(timer) clearTimeout(timer);
        timer=setTimeout(()=>{
            callBack()
        },delay)
    }
}

const debounced = myDebounce(()=>{
    count.innerHTML = ++triggered_count;
},800)

button.addEventListener("click",()=>{
    pressed.innerHTML= ++pressed_count;
    debounced();
})
    </script>

  </body>
</html>
