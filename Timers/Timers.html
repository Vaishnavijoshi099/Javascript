<!--Timers:
> Whenever we need to delay the executionor we need to call function again and again
we use Timers.
> Timers are of two types:
1.setTimeout()
2.setInterval() -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*1.setTimeout():
        > It accepts two parameters:
        1.callback function
        2.the time in milliseconds*/
        
        let sayHello=()=>{
            alert("Good Morning!!")
        }
        setTimeout(sayHello,6000)
    </script>
</body>
</html>
