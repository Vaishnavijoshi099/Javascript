<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Throttling</title>
  </head>
  <body>
    <h1>Throttling Example</h1>
    <button class="increment_button">Increment</button>
    <p>Pressed Count : <span class="increment_pressed">0</span> Times</p>
    <p>Triggered Count : <span class="increment_triggered">0</span> Times</p>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
      integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      const button = document.querySelector(".increment_button");
      const pressed = document.querySelector(".increment_pressed");
      const count = document.querySelector(".increment_triggered");

      let pressed_count = 0;
      let triggered_count = 0;

      const throttled = _.throttle(() => {
        count.textContent = ++triggered_count;
      }, 800);

      button.addEventListener("click", () => {
        pressed.textContent = ++pressed_count;
        throttled();
      });
    </script>
  </body>
</html>
